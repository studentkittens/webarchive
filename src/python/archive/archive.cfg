
<webarchive>
    <general>
        <root>./archive</root>
        <filterpath>filter/</filterpath>
    </general>
    <!-- modules -->
    <crawler>
        <depth>1</depth>
        <interval>0.5</interval>
        <maxInst>10</maxInst>
        <userAgent>Mozilla/5.0 (X11; U; Linux i586; en-US; rv:1.7.3) Gecko/20040924 Epiphany/1.4.4 (Ubuntu)</userAgent>
        <tempRoot>tmp/</tmpRoot>
        <ignoreRobots>true</ignoreRobots>
        <urllistpath>url.txt</urllistpath>
        <customWgetParms></customWgetParms>
    </crawler>
    <db>
        <path>metadata.db</path>
        <sqlSource>../sql/</sqlSource>
    </db>
    <xml>
        <schemaPath>xml/</schemaPath>
    </xml>
    <server>
        <port>42420</port>
        <notify>
            <interval>15</interval>
        </notify>

    </server>
    <javadapter>
        <port>42421</port>
    </javadapter>
</webarchive>
